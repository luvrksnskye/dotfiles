# -----------------------------------------------------------------------------
# Status Bar Configuration
# -----------------------------------------------------------------------------
set -g status on
set -g status-interval 5
set -g status-position top
set -g status-justify left
set -g status-style "bg=#1e1e2e"

# Status bar length
set -g status-left-length 100
set -g status-right-length 150

# -----------------------------------------------------------------------------
# Status Left (Session Info)
# -----------------------------------------------------------------------------
set -g status-left ""
# Prefix indicator
set -ga status-left "#{?client_prefix,#[bg=#f38ba8 fg=#11111b bold]  CTRL ,#[bg=#cba6f7 fg=#11111b]  #S }"
set -ga status-left "#[bg=#1e1e2e fg=#cba6f7]"
set -ga status-left "#[bg=#1e1e2e] "

# -----------------------------------------------------------------------------
# Window Status
# -----------------------------------------------------------------------------
# Window status format
setw -g window-status-format "#[fg=#6c7086 bg=#1e1e2e]  #I #W "
setw -g window-status-current-format "#[fg=#1e1e2e bg=#89b4fa]#[fg=#11111b bg=#89b4fa bold]  #I #W #[fg=#89b4fa bg=#1e1e2e]"
setw -g window-status-separator ""

# Window status style
setw -g window-status-style "fg=#6c7086 bg=#1e1e2e"
setw -g window-status-current-style "fg=#11111b bg=#89b4fa bold"
setw -g window-status-activity-style "fg=#f9e2af bg=#1e1e2e"
setw -g window-status-bell-style "fg=#f38ba8 bg=#1e1e2e"

# -----------------------------------------------------------------------------
# Status Right (System Info)
# -----------------------------------------------------------------------------
set -g status-right ""

# Git branch (if in repo) - requires script or external command
# set -ga status-right "#[fg=#fab387 bg=#1e1e2e]  #{?#{pane_current_path},#(cd #{pane_current_path} && git branch --show-current 2>/dev/null),} "

# Current directory
set -ga status-right "#[fg=#45475a bg=#1e1e2e]"
set -ga status-right "#[fg=#a6adc8 bg=#45475a]   #{b:pane_current_path} "

# Docker status (optional)
# set -ga status-right "#[fg=#94e2d5 bg=#45475a] Û∞°® "

# CPU/Memory (optional, requires tmux-cpu plugin)
# set -ga status-right "#{cpu_fg_color} #{cpu_percentage} #{ram_fg_color} #{ram_percentage} "

# Date and Time
set -ga status-right "#[fg=#313244 bg=#45475a]"
set -ga status-right "#[fg=#cdd6f4 bg=#313244]  %a %d %b "
set -ga status-right "#[fg=#45475a bg=#313244]"
set -ga status-right "#[fg=#11111b bg=#89b4fa bold]  %H:%M "

# Host
set -ga status-right "#[fg=#a6e3a1 bg=#89b4fa]"
set -ga status-right "#[fg=#11111b bg=#a6e3a1 bold] Û∞çπ #H "

# -----------------------------------------------------------------------------
# Pane Styling
# -----------------------------------------------------------------------------
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"

# Pane number display
set -g display-panes-active-colour "#89b4fa"
set -g display-panes-colour "#6c7086"
set -g display-panes-time 1000

# -----------------------------------------------------------------------------
# Message Styling
# -----------------------------------------------------------------------------
set -g message-style "bg=#313244 fg=#cdd6f4"
set -g message-command-style "bg=#313244 fg=#cdd6f4"

# -----------------------------------------------------------------------------
# Mode Styling (copy mode, etc.)
# -----------------------------------------------------------------------------
setw -g mode-style "bg=#45475a fg=#cdd6f4"
setw -g clock-mode-colour "#89b4fa"
setw -g clock-mode-style 24

# -----------------------------------------------------------------------------
# Menu Styling
# -----------------------------------------------------------------------------
set -g menu-style "bg=#1e1e2e fg=#cdd6f4"
set -g menu-selected-style "bg=#89b4fa fg=#11111b"
set -g menu-border-style "fg=#45475a"

# -----------------------------------------------------------------------------
# Popup Styling
# -----------------------------------------------------------------------------
set -g popup-border-style "fg=#89b4fa"
set -g popup-border-lines "rounded"

# -----------------------------------------------------------------------------
# Activity & Bell
# -----------------------------------------------------------------------------
setw -g monitor-activity on
set -g visual-activity off
set -g visual-bell off
set -g bell-action none

# -----------------------------------------------------------------------------
# TPM - Tmux Plugin Manager
# -----------------------------------------------------------------------------
# Plugin list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Plugin configurations
# Resurrect - save/restore sessions
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes '"nvim->nvim +SLoad"'

# Continuum - automatic save/restore
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# CPU/Battery plugin colors
set -g @cpu_low_fg_color "#[fg=#a6e3a1]"
set -g @cpu_medium_fg_color "#[fg=#f9e2af]"
set -g @cpu_high_fg_color "#[fg=#f38ba8]"
set -g @ram_low_fg_color "#[fg=#a6e3a1]"
set -g @ram_medium_fg_color "#[fg=#f9e2af]"
set -g @ram_high_fg_color "#[fg=#f38ba8]"

# Yank plugin
set -g @yank_selection_mouse 'clipboard'
set -g @yank_action 'copy-pipe-and-cancel'

# -----------------------------------------------------------------------------
# Custom Session Templates
# -----------------------------------------------------------------------------
# Development layout
bind D source-file ~/.tmux/dev.conf \; display "Û∞≤ã Dev layout loaded!"

# Backend specific layout
bind B new-window -n "backend" \; \
    send-keys "cd ~/Projects" C-m \; \
    split-window -h -p 30 \; \
    send-keys "htop" C-m \; \
    select-pane -t 0 \; \
    split-window -v -p 30 \; \
    send-keys "docker ps" C-m \; \
    select-pane -t 0 \; \
    display "Û±å£ Backend layout ready!"

# Database monitoring layout
bind M new-window -n "monitor" \; \
    send-keys "htop" C-m \; \
    split-window -h \; \
    send-keys "docker stats" C-m \; \
    split-window -v \; \
    send-keys "watch -n 2 'docker ps --format \"table {{.Names}}\t{{.Status}}\"'" C-m \; \
    select-pane -t 0

# -----------------------------------------------------------------------------
# Initialize TPM (keep at the bottom)
# -----------------------------------------------------------------------------
# Auto-install tpm if not present
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
