# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on
set -g history-limit 50000
set -g buffer-limit 20
set -g display-time 1500
set -g remain-on-exit off
set -g repeat-time 300
set -s escape-time 0
set -g focus-events on

# Start indexing at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Set parent terminal title
set -g set-titles on
set -g set-titles-string "#T"

# Don't exit tmux when closing session
set -g detach-on-destroy off

# Use system clipboard
set -g set-clipboard on

# -----------------------------------------------------------------------------
# Key Bindings
# -----------------------------------------------------------------------------
# Change prefix to Ctrl-a (more ergonomic)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Û∞ëì Config reloaded!"

# Split panes using | and -
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Navigate panes with Alt+arrow (no prefix)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes with Shift+arrow
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

# Switch windows with Ctrl+arrow (no prefix)
bind -n C-Left previous-window
bind -n C-Right next-window

# Swap windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Toggle synchronize panes
bind S setw synchronize-panes \; display "Û∞ì¶ Sync #{?synchronize-panes,ON,OFF}"

# Kill pane/window shortcuts
bind x kill-pane
bind X kill-window
bind Q confirm-before -p "Kill session #S? (y/n)" kill-session

# Vim-like copy mode
setw -g mode-keys vi
bind Enter copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi Escape send-keys -X cancel

# Quick session switching
bind -r Tab last-window
bind -r Space switch-client -l

# Popup terminal (floating window)
bind t display-popup -E -w 80% -h 80%
bind g display-popup -E -w 80% -h 80% "lazygit"

