# ╔════════════════════════════════════════════════════════════════════════════╗
# ║                            KITTY CONFIG                                    ║
# ║                            Skye Edition                                    ║
# ╚════════════════════════════════════════════════════════════════════════════╝

# ──────────────────────────────────────────────────────────────────────────────
# Font
# ──────────────────────────────────────────────────────────────────────────────
font_family      JetBrainsMono Nerd Font
font_size        18

# Ghostty: font-thicken = true
# Kitty doesn't have an exact "thicken" toggle; these are the closest knobs.
bold_font        auto
italic_font      auto
bold_italic_font auto

# ──────────────────────────────────────────────────────────────────────────────
# Window
# ──────────────────────────────────────────────────────────────────────────────
# Ghostty: window-padding-x/y
window_padding_width 12 10

# Ghostty: window-decoration = false
hide_window_decorations yes

# Ghostty: background-opacity = 0.92
background_opacity 0.80

# Ghostty: background-blur-radius = 20
# Note: Kitty doesn't support background blur radius like Ghostty.
# (macOS blur is not a Kitty feature)

# ──────────────────────────────────────────────────────────────────────────────
# Colors — Catppuccin Mocha
# ──────────────────────────────────────────────────────────────────────────────
background #1e1e2e
foreground #cdd6f4

# Normal colors
color0  #45475a
color1  #f38ba8
color2  #a6e3a1
color3  #f9e2af
color4  #89b4fa
color5  #f5c2e7
color6  #94e2d5
color7  #bac2de

# Bright colors
color8  #585b70
color9  #f38ba8
color10 #a6e3a1
color11 #f9e2af
color12 #89b4fa
color13 #f5c2e7
color14 #94e2d5
color15 #a6adc8

# ──────────────────────────────────────────────────────────────────────────────
# Cursor
# ──────────────────────────────────────────────────────────────────────────────
cursor_shape beam
cursor_blink_interval 0
cursor #cba6f7

# ──────────────────────────────────────────────────────────────────────────────
# Selection
# ──────────────────────────────────────────────────────────────────────────────
selection_background #313244
selection_foreground #cdd6f4

# ──────────────────────────────────────────────────────────────────────────────
# Behavior (closest equivalents)
# ──────────────────────────────────────────────────────────────────────────────
# Ghostty: confirm-close-surface = false
confirm_os_window_close 0

# Ghostty: copy-on-select = true
copy_on_select yes

# Ghostty: mouse-hide-while-typing = true
mouse_hide_wait 1.0

# Useful for my wallpaper previews / kitty icat
term xterm-kitty
enable_audio_bell no
