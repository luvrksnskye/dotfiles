format = """
[](#cba6f7)\
$os\
$username\
[](bg:#89b4fa fg:#cba6f7)\
$directory\
[](fg:#89b4fa bg:#313244)\
$git_branch\
$git_status\
[](fg:#313244 bg:#1e1e2e)\
$nodejs\
$rust\
$golang\
$python\
[](fg:#1e1e2e)\
$fill\
$cmd_duration\
$time\
\n$character"""

[os]
disabled = false
style = "bg:#cba6f7 fg:#1e1e2e"

[os.symbols]
Macos = " "
Linux = " "
Windows = " "

[username]
show_always = true
style_user = "bg:#cba6f7 fg:#1e1e2e"
style_root = "bg:#cba6f7 fg:#1e1e2e"
format = '[$user ]($style)'
disabled = false

[directory]
style = "bg:#89b4fa fg:#1e1e2e"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = ".../"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Developer" = " "

[git_branch]
symbol = ""
style = "bg:#313244"
format = '[[ $symbol $branch ](fg:#cba6f7 bg:#313244)]($style)'

[git_status]
style = "bg:#313244"
format = '[[($all_status$ahead_behind )](fg:#cba6f7 bg:#313244)]($style)'

[nodejs]
symbol = ""
style = "bg:#1e1e2e"
format = '[[ $symbol ($version) ](fg:#a6e3a1 bg:#1e1e2e)]($style)'

[rust]
symbol = ""
style = "bg:#1e1e2e"
format = '[[ $symbol ($version) ](fg:#f9e2af bg:#1e1e2e)]($style)'

[golang]
symbol = ""
style = "bg:#1e1e2e"
format = '[[ $symbol ($version) ](fg:#89b4fa bg:#1e1e2e)]($style)'

[python]
symbol = ""
style = "bg:#1e1e2e"
format = '[[ $symbol ($version) ](fg:#f9e2af bg:#1e1e2e)]($style)'

[fill]
symbol = " "

[time]
disabled = false
time_format = "%R"
style = "fg:#585b70"
format = '[$time]($style)'

[cmd_duration]
min_time = 500
style = "fg:#585b70"
format = '[$duration]($style) '

[character]
success_symbol = "[>](bold fg:#a6e3a1)"
error_symbol = "[>](bold fg:#f38ba8)"
