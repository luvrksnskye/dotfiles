# ╔════════════════════════════════════════════════════════════════════════════╗
# ║                           AEROSPACE CONFIG                                 ║
# ║                              Skye Edition                                  ║
# ╚════════════════════════════════════════════════════════════════════════════╝

# ┌────────────────────────────────────────────────────────────────────────────┐
# │                              STARTUP                                       │
# └────────────────────────────────────────────────────────────────────────────┘

after-startup-command = [
    'exec-and-forget sketchybar',
    'exec-and-forget borders active_color=0xbbcba6f7 inactive_color=0x00000000 width=5.0 style=round hidpi=on'
]

exec-on-workspace-change = ['/bin/bash', '-c',
  'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

start-at-login = true

# ┌────────────────────────────────────────────────────────────────────────────┐
# │                            NORMALIZATION                                   │
# └────────────────────────────────────────────────────────────────────────────┘

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 300
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
automatically-unhide-macos-hidden-apps = false

# ┌────────────────────────────────────────────────────────────────────────────┐
# │                           FLOATING APPS                                    │
# └────────────────────────────────────────────────────────────────────────────┘

[[on-window-detected]]
if.app-name-regex-substring = 'finder'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'discord'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'system settings'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'preview'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'calculator'
run = 'layout floating'

[key-mapping]
preset = 'qwerty'

# ┌────────────────────────────────────────────────────────────────────────────┐
# │                               GAPS                                         │
# └────────────────────────────────────────────────────────────────────────────┘

[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.right = 10
outer.top = [
    { monitor.'^Built-in.*$' = 40 },
    { monitor.'^DELL.*$' = 40 },
    40
]

# ┌────────────────────────────────────────────────────────────────────────────┐
# │                            MAIN MODE                                       │
# └────────────────────────────────────────────────────────────────────────────┘

[mode.main.binding]

# Layout
alt-ctrl-shift-f = 'fullscreen'
alt-ctrl-f = 'layout floating tiling'
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

# Join windows
alt-ctrl-h = 'join-with left'
alt-ctrl-j = 'join-with down'
alt-ctrl-k = 'join-with up'
alt-ctrl-l = 'join-with right'

# Focus (vim-style)
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Focus (arrow keys - more intuitive)
alt-left = 'focus left'
alt-down = 'focus down'
alt-up = 'focus up'
alt-right = 'focus right'

# Move windows (vim-style)
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Move windows (arrow keys - more intuitive)
alt-shift-left = 'move left'
alt-shift-down = 'move down'
alt-shift-up = 'move up'
alt-shift-right = 'move right'

# Resize
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# Workspaces
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'

alt-shift-1 = 'move-node-to-workspace 1 --focus-follows-window'
alt-shift-2 = 'move-node-to-workspace 2 --focus-follows-window'
alt-shift-3 = 'move-node-to-workspace 3 --focus-follows-window'
alt-shift-4 = 'move-node-to-workspace 4 --focus-follows-window'

# Navigation
alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# Enter navigation mode with Enter
alt-enter = 'mode nav'

# Service mode
alt-shift-s = 'mode service'

# Direct app launching (Alt + Shift + Letter)
alt-shift-t = 'exec-and-forget open -na /Applications/Ghostty.app'
alt-shift-b = 'exec-and-forget open -na "/Applications/Brave Browser.app"'
alt-shift-z = 'exec-and-forget open -na "/Applications/Zen Browser.app"'
alt-shift-f = 'exec-and-forget open -na /System/Library/CoreServices/Finder.app'
alt-shift-o = 'exec-and-forget open -na /Applications/Obsidian.app'
alt-shift-d = 'exec-and-forget open -na /Applications/Discord.app'
alt-shift-c = 'exec-and-forget open -na /Applications/Claude.app'
alt-shift-v = 'exec-and-forget open -na "/Applications/Visual Studio Code.app"'
alt-shift-m = 'exec-and-forget open -na /Applications/Spotify.app'
alt-shift-n = 'exec-and-forget open -na /Applications/Notes.app'
alt-shift-p = 'exec-and-forget open -na /Applications/Preview.app'

# ┌────────────────────────────────────────────────────────────────────────────┐
# │                         NAVIGATION MODE                                    │
# │           Move between windows with arrows, Enter to select                │
# └────────────────────────────────────────────────────────────────────────────┘

[mode.nav.binding]
esc = 'mode main'
enter = 'mode main'

# Arrow navigation
left = 'focus left'
down = 'focus down'
up = 'focus up'
right = 'focus right'

# Vim navigation
h = 'focus left'
j = 'focus down'
k = 'focus up'
l = 'focus right'

# Move windows with shift
shift-left = 'move left'
shift-down = 'move down'
shift-up = 'move up'
shift-right = 'move right'

shift-h = 'move left'
shift-j = 'move down'
shift-k = 'move up'
shift-l = 'move right'

# Workspaces
1 = ['workspace 1', 'mode main']
2 = ['workspace 2', 'mode main']
3 = ['workspace 3', 'mode main']
4 = ['workspace 4', 'mode main']

# Quick actions
f = ['layout floating tiling', 'mode main']
m = ['fullscreen', 'mode main']
q = ['close', 'mode main']

# ┌────────────────────────────────────────────────────────────────────────────┐
# │                          SERVICE MODE                                      │
# └────────────────────────────────────────────────────────────────────────────┘

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

# ┌────────────────────────────────────────────────────────────────────────────┐
# │                       MONITOR ASSIGNMENTS                                  │
# └────────────────────────────────────────────────────────────────────────────┘

[workspace-to-monitor-force-assignment]
1 = '^Built-in.*$'
2 = '^DELL U.*$'
3 = '^DELL S.*$'
